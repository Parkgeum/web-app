<div class="container">

  <div class="profile">

    <div class="profile-image">

      <img src="assets/img/mains.jpg" alt="">
      <!-- src="{{this.uimage}}" -->

    </div>

    <form #followform="ngForm" (ngSubmit)="followform.valid && check(followform)">

      <div class="profile-user-settings">

        <h2 class="profile-user-name">{{this.id}}</h2>



        <button class="btn profile-settings-btn" aria-label="profile settings"><i class="fas fa-cog" aria-hidden="true"></i></button>


        <input type="text" autocomplete="off" #followuser="ngModel" [(ngModel)]="model.followuser" name="followuser" value="{{this.username}}"
           class="input-1" required [ngClass]="{ 'invalid-textbox' : followform.submitted && !followuser.valid}">
  
          <input type="text" autocomplete="off" #state="ngModel" [(ngModel)]="model.state" name="state" value="On"
             class="input-1" required [ngClass]="{ 'invalid-textbox' : followform.submitted && !state.valid}">
          <input type="submit" class="btn profile-edit-btn" value="팔로잉">

      </div>
    </form>





    <div class="profile-stats">
      <ul>
        <li>게시물 <span class="profile-stat-count">{{this.posts}}</span> </li>
        <li>팔로워 <span class="profile-stat-count">{{this.follower}}</span> </li>
        <li>팔로잉 <span class="profile-stat-count">{{this.followings}}</span> </li>
      </ul>
    </div>
    <div class="profile-bio">

      <p><span class="profile-real-name">{{this.username}}</span> </p>

    </div>

  </div>

  <hr style="border : 3px solid white;">
</div>





<div class="container">

    <div class="gallery">
  
  
      <div *ngFor="let posts of post" class="gallery-item" tabindex="0" >
        
          <img src="assets/img/camera.jpg" class="gallery-image" alt="">
          <!-- <img id="userimg" src="{{posts.image}}">  -->
  
        <div class="gallery-item-info">
          <ul>
            <li class="gallery-item-likes"><span class="visually-hidden">Likes:</span><i class="fas fa-heart" aria-hidden="true"></i>
              56</li>
            <li class="gallery-item-comments"><span class="visually-hidden">Comments:</span><i class="fas fa-comment"
                aria-hidden="true"></i> 2</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="loader"></div>
  </div>
