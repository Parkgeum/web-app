<html>
<head>
  <script>
      var placeSearch, autocomplete;
      function initAutocomplete() {
        // Create the autocomplete object, restricting the search to geographical
        // location types.
        autocomplete = new google.maps.places.Autocomplete(
          (document.getElementById('autocomplete')), { types: ['geocode'] });
        // When the user selects an address from the dropdown, populate the address
        // fields in the form.
        autocomplete.addListener('place_changed', fillInAddress);
      }
      function fillInAddress() {
        // Get the place details from the autocomplete object.
        var place = autocomplete.getPlace();
        document.getElementById("lat").value = place.geometry.location.lat();
        document.getElementById("lng").value = place.geometry.location.lng();
      }
    </script>
</head>


<div class="content">
  <form #searchForm="ngForm" (ngSubmit)="searchForm.valid && SearchRestaurant(searchForm)">
    <input type="text" style="margin-left:62%" autocomplete="off" #restID="ngModel" [(ngModel)]="model.restID" name="restID"
      placeholder="맛집 검색" [ngClass]="{ 'invalid-textbox' : searchForm.submitted && !username.valid}">
    <input type="submit" class="btns" value="검색">
  </form>

  <!-- 구글맵 부분 -->
  <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]=16 (mapClick)="onChoseLocation($event)">
    <agm-marker [latitude]="latitude" [longitude]="longitude" *ngIf="locationChosen">
    </agm-marker>
  </agm-map>
</div>

<div id="locationField">
  <input id="autocomplete" placeholder="Enter your address" type="text">
</div>

<input class="field" id="lat" />
<input class="field" id="lng" />
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDLPpUYp-RdW9_j1ijvhN-f28QnVuBH_fQ&libraries=places&callback=initAutocomplete" async defer></script>

</html>
