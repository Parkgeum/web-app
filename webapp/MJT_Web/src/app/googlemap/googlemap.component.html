<div class="header">

  <img id="lg1" src="assets/img/camera.jpg" style="width:7%; height:80%;">
  <img id="lg2" src="assets/img/logom.png" style="width: 12%; height:70%;">
  <div id="searchbox">
    <input type="search" placeholder="">
  </div>
  <div id="searchbtn">
    <button type="submit" class="btn" (click)="Searchbtn()">검색</button>
    <a routerLink="/signup" class="btn1"> Main </a>
    <a routerLink="/upload" class="btn2"> Upload </a>
    <a routerLink="/login" class="btn2"> Logout </a>
  </div>

</div>

<div class="content">

  <!-- 구글맵 부분 -->
  <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]=15 (mapClick)="onChoseLocation($event)">
    <agm-marker [latitude]="latitude" [longitude]="longitude" *ngIf="locationChosen">
    </agm-marker>
  </agm-map>
</div>
